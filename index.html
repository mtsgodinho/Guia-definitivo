
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guia Anti-CLT: Sua Liberdade Começa Aqui</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
      background-color: #121212;
      margin: 0;
      overflow-x: hidden;
    }
    .gold-text { color: #FBBF24; }
    .bg-dark-ebook { background-color: #121212; }
    
    #initial-loader {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #121212;
      transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.8s;
    }
    #initial-loader.hidden-loader {
      opacity: 0;
      visibility: hidden;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .animate-float { animation: float 3s ease-in-out infinite; }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-dark-ebook text-slate-100">
  <!-- Loader Robusto -->
  <div id="initial-loader">
    <div class="flex flex-col items-center space-y-6">
      <div class="animate-pulse text-yellow-500 font-black uppercase tracking-[0.2em] text-[10px] md:text-xs">
        Preparando sua transição...
      </div>
      <div class="w-64 h-[2px] bg-white/5 rounded-full overflow-hidden">
        <div id="loader-bar" class="h-full bg-yellow-500 transition-all duration-[2000ms] ease-out w-0"></div>
      </div>
    </div>
  </div>

  <div id="root"></div>

  <script>
    // Executa assim que o script for lido
    (function() {
      const loaderBar = document.getElementById('loader-bar');
      const loaderContainer = document.getElementById('initial-loader');

      // Inicia animação da barra imediatamente
      requestAnimationFrame(() => {
        if (loaderBar) loaderBar.style.width = '100%';
      });

      // Garante a remoção após 2 segundos (2000ms)
      setTimeout(() => {
        if (loaderContainer) {
          loaderContainer.classList.add('hidden-loader');
          // Remove do DOM após o fade-out para performance
          setTimeout(() => loaderContainer.remove(), 800);
        }
      }, 2000);
    })();
  </script>
</body>
</html>
