
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guia Anti-CLT: Sua Liberdade Começa Aqui</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      margin: 0;
      color: white;
      overflow-x: hidden;
    }
    
    #initial-loader {
      position: fixed;
      inset: 0;
      z-index: 10000;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
      transition: opacity 0.5s ease-out, visibility 0.5s;
    }
    
    #initial-loader.hidden-loader {
      opacity: 0;
      visibility: hidden;
    }

    .vivid-glow {
      box-shadow: 0 0 25px rgba(249, 115, 22, 0.4);
    }
    
    .animate-shine {
      animation: shine 2s infinite;
    }
    
    @keyframes shine {
      from { transform: translateX(-100%) skewX(-15deg); }
      to { transform: translateX(200%) skewX(-15deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .animate-float { animation: float 3s ease-in-out infinite; }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <!-- Loader Robusto (Garante que a tela preta suma) -->
  <div id="initial-loader">
    <div class="flex flex-col items-center space-y-4">
      <div class="text-orange-500 font-black tracking-tighter text-xl animate-pulse">LIBERDADE...</div>
      <div class="w-48 h-1 bg-white/10 rounded-full overflow-hidden">
        <div id="loader-bar" class="h-full bg-orange-500 transition-all duration-[2000ms] ease-linear w-0"></div>
      </div>
    </div>
  </div>

  <div id="root"></div>

  <script>
    // Script de segurança para remover o loader independentemente do React
    (function() {
      const bar = document.getElementById('loader-bar');
      const loader = document.getElementById('initial-loader');
      setTimeout(() => { if(bar) bar.style.width = '100%'; }, 50);
      
      setTimeout(() => {
        if (loader) {
          loader.classList.add('hidden-loader');
          setTimeout(() => loader.remove(), 600);
        }
      }, 2000);
    })();
  </script>
</body>
</html>
