
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guia Anti-CLT: Sua Liberdade Começa Aqui</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
      background-color: #121212;
      margin: 0;
    }
    .gold-text {
      color: #FBBF24;
    }
    .bg-dark-ebook {
      background-color: #121212;
    }
    .gold-border {
      border-color: #FBBF24;
    }
    .animate-float {
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    /* Estilos do Loader */
    #initial-loader {
      position: fixed;
      inset: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #121212;
      transition: opacity 0.5s ease-out, visibility 0.5s;
    }
    #initial-loader.hidden-loader {
      opacity: 0;
      visibility: hidden;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-dark-ebook text-slate-100">
  <!-- Tela de Carregamento Controlada -->
  <div id="initial-loader">
    <div class="flex flex-col items-center space-y-4">
      <div class="animate-pulse text-yellow-500 font-bold uppercase tracking-widest text-xs">
        Carregando sua liberdade...
      </div>
      <div class="w-48 h-1 bg-white/10 rounded-full overflow-hidden">
        <div id="loader-bar" class="h-full bg-yellow-500 transition-all duration-[2000ms] ease-linear w-0"></div>
      </div>
    </div>
  </div>

  <div id="root"></div>

  <script>
    // Inicia a barra de progresso visual
    setTimeout(() => {
      document.getElementById('loader-bar').style.width = '100%';
    }, 50);

    // Esconde o loader após exatamente 2 segundos
    setTimeout(() => {
      const loader = document.getElementById('initial-loader');
      loader.classList.add('hidden-loader');
      // Remove do DOM após a transição para não interferir
      setTimeout(() => {
        loader.remove();
      }, 500);
    }, 2000);
  </script>
</body>
</html>
